<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Topics</title>
</head>

<body class="bg-gray-100">

<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-indigo-600">Forum</a>
    </div>
</nav>

<div class="max-w-4xl mx-auto py-12 px-4">

    <h1 class="text-3xl font-bold text-gray-800 mb-8">Topics</h1>

    <div class="grid grid-cols-1 gap-6">
        <a th:each="t : ${topics}"
           th:href="@{'/topic/' + ${t.id}}"
           class="block bg-white shadow rounded-lg p-6 hover:shadow-lg transition">

            <h2 class="text-2xl font-semibold text-indigo-600" th:text="${t.title}"></h2>
            <p class="text-gray-600 mt-2" th:text="${t.description}"></p>

        </a>
    </div>
</div>

</body>
</html>
