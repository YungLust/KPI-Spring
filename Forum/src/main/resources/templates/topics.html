<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lilyphilia: Topics</title>
    <!-- link css -->
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <!-- link favicon -->
    <link rel="icon" type="image/png" th:href="@{/favicon.png}"/>
</head>

<body class="bg-pic-color-100">

<!-- NAVBAR -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-black">Forum</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="max-w-4xl mx-auto py-12 px-4">

    <!-- Title + Add New Button -->
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-white">Topics</h1>

        <a href="/topics/new"
           class="flex items-center gap-2 px-4 py-2 bg-black hover:bg-gray-900
                  text-white font-medium rounded-lg shadow transition">
            Add new
            <img th:src="@{/svg-icons/plus.svg}" class="w-7 h-7" alt="plus-icon" />
        </a>
    </div>

    <!-- Topics List -->
    <div class="grid grid-cols-1 gap-6">
        <a th:each="t : ${topics}"
           th:href="@{'/topic/' + ${t.id}}"
           class="block bg-white shadow rounded-lg p-6 hover:shadow-lg transition">

            <h2 class="text-2xl font-semibold text-black" th:text="${t.title}"></h2>
            <p class="text-gray-800 mt-2" th:text="${t.description}"></p>

        </a>
    </div>

</div>

</body>
</html>
