<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="'Topic: ' + ${topic.title}"></title>
    <!-- link css -->
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <!-- link favicon -->
    <link rel="icon" type="image/png" th:href="@{/favicon.png}"/>
</head>

<body class="bg-pic-color-100">

<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/topics" class="text-black font-medium">&larr; Back to topics</a>
    </div>
</nav>

<div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Topic title -->
    <h1 class="text-3xl font-bold text-white" th:text="${topic.title}"></h1>

    <!-- Topic description put title if no desc. -->
    <p class="text-white mt-2 mb-8"
       th:text="${topic.description != null ? topic.description : topic.title}">
    </p>


    <!-- Add Post -->
    <form method="post"
          th:action="@{'/topic/' + ${topic.id} + '/post'}"
          class="bg-white rounded-lg shadow p-6 space-y-4">

        <!-- Add temporary userId for testing -->
        <input type="hidden" name="userId" value="1"/>

        <label class="block text-gray-800 mb-1">
            Leave a comment
            <textarea name="text"
                      class="w-full border rounded-lg px-3 py-2 h-28"></textarea>
        </label>

        <button type="submit"
                class="px-6 py-2 bg-black text-white rounded-lg">
            Send
        </button>
    </form>


    <!-- Posts -->
    <div class="pt-6 space-y-4 mb-10">

        <div th:each="p : ${posts}" class="bg-white shadow rounded-lg p-4">

            <!-- TOP ROW: post text (left) + badge (right) -->
            <div class="flex justify-between items-start gap-4">

                <!-- LEFT: post text -->
                <div class="flex-1 text-gray-800 whitespace-pre-wrap" th:text="${p.text()}"></div>

                <!-- RIGHT: badge -->
                <div class="flex-shrink-0">
                    <div th:switch="${p.authorStatus()}">
                        <div th:case="'ADMIN'" class="w-6 h-6 bg-black rounded-full flex items-center justify-center">
                            <img th:src="@{/svg-icons/admin.svg}" class="w-3 h-3" alt="admin-icon" />
                        </div>

                        <div th:case="'NEWBIE'" class="w-6 h-6 bg-black rounded-full flex items-center justify-center">
                            <img th:src="@{/svg-icons/newbie.svg}" class="w-3 h-3" alt="newbie-icon" />
                        </div>

                        <div th:case="*" class="w-6 h-6 bg-black rounded-full flex items-center justify-center">
                            <img th:src="@{/svg-icons/user.svg}" class="w-3 h-3" alt="user-icon" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- BOTTOM ROW: buttons on the left, author on the right -->
            <div class="flex items-center justify-between mt-2 text-sm text-gray-500">

                <!-- LEFT: buttons -->
                <div class="flex items-center gap-4">
                    <!-- Edit btn -->
                    <button
                            class="text-blue-600 hover:underline"
                            th:onclick="|editPost(${p.id})|">
                        Edit
                    </button>

                    <!-- Delete btn -->
                    <button
                            class="text-red-600 hover:underline"
                            th:onclick="|deletePost(${p.id})|">
                        Delete
                    </button>
                </div>

                <!-- RIGHT: author -->
                <span th:text="${'<From: ' + p.author() + '>'}"></span>

            </div>



        </div>

    </div>

</div>

<script>
    function editPost(postId) {
        const newText = prompt("Edit post text:");
        if (!newText) return;

        fetch(`/api/posts/${postId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: newText })
        })
            .then(res => {
                if (res.status === 200) location.reload();
                else if (res.status === 404) alert("Post not found");
                else alert("Failed to edit post");
            });
    }

    function deletePost(postId) {
        if (!confirm("Delete this post?")) return;

        fetch(`/api/posts/${postId}`, { method: "DELETE" })
            .then(res => {
                if (res.status === 204) location.reload();
                else if (res.status === 404) alert("Post not found");
                else alert("Failed to delete post");
            });
    }
</script>




</body>
</html>
