<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Topic</title>
</head>

<body class="bg-gray-100">

<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/topics" class="text-indigo-600 font-medium">&larr; Back to topics</a>
    </div>
</nav>

<div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Topic -->
    <h1 class="text-3xl font-bold text-indigo-600" th:text="${topic.title}"></h1>
    <p class="text-gray-600 mt-2 mb-8" th:text="${topic.description}"></p>

    <!-- Posts -->
    <div class="space-y-4 mb-10">

        <div th:each="p : ${posts}" class="bg-white shadow rounded-lg p-4">
            <p class="text-sm text-gray-500 mb-1" th:text="${p.author}"></p>
            <p class="text-gray-800" th:text="${p.text}"></p>
        </div>

    </div>

    <!-- Add Post -->
    <form method="post" class="bg-white rounded-lg shadow p-6 space-y-4">

        <div>
            <label class="block text-gray-700 mb-1">Author</label>
            <input name="author"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Message</label>
            <textarea name="text"
                      class="w-full border rounded-lg px-3 py-2 h-28 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </textarea>
        </div>

        <button type="submit"
                class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition">
            Send
        </button>

    </form>

</div>

</body>
</html>
